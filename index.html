<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Grupo Filadélfia – Hinos</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      display: block;
      margin: 1rem auto 2rem;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 1px 1px 6px #ccc;
    }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>🎶 Grupo Filadélfia – Louvores</h1>

  <input type="text" id="pesquisa" placeholder="🔍 Pesquisar louvor...">

  <ul id="lista-hinos"></ul>

  <script>
    const hinos = [
      { titulo: "Foi na Cruz – Jefferson & Suellen", id: "foi-na-cruz" },
      { titulo: "Luz Divina", id: "luz-divina" },
      { titulo: "Maranata – Avivah feat. Fernanda Madaloni", id: "maranata" },
      { titulo: "Jeová Jireh – Aline Barros", id: "jeova-jireh" },
      { titulo: "Caminho no Deserto – Márcio Couth", id: "caminho-deserto" }
      // Pode adicionar mais aqui!
    ];

    const ul = document.getElementById("lista-hinos");
    const input = document.getElementById("pesquisa");

    function renderizarLista(filtro = "") {
      ul.innerHTML = "";
      hinos
        .filter(h => h.titulo.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(hino => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="hino.html?id=${hino.id}">${hino.titulo}</a>`;
          ul.appendChild(li);
        });
    }

    input.addEventListener("input", () => {
      renderizarLista(input.value);
    });

    // Render inicial
    renderizarLista();
  </script>
</body>
</html>
