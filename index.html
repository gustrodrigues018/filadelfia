<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo Filadélfia – Hinos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #222;
    }

    input[type="text"] {
      display: block;
      margin: 0 auto 1.5rem;
      padding: 0.8rem;
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #fff;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.01);
    }

    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      word-wrap: break-word;
    }

    a:hover {
      color: #007bff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }

      li {
        padding: 12px;
      }

      input[type="text"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>🎶 Grupo Filadélfia – Louvores</h1>

  <input type="text" id="pesquisa" placeholder="🔍 Pesquisar louvor...">

  <ul id="lista-hinos"></ul>

  <script>
    const hinos = [
      { titulo: "Foi na Cruz – Jefferson & Suellen", id: "foi-na-cruz" },
      { titulo: "Luz Divina", id: "luz-divina" },
      { titulo: "Maranata – Avivah feat. Fernanda Madaloni", id: "maranata" }
      // Pode colocar mais louvores aqui!
    ];

    const ul = document.getElementById("lista-hinos");
    const input = document.getElementById("pesquisa");

    function renderizarLista(filtro = "") {
      ul.innerHTML = "";
      hinos
        .filter(h => h.titulo.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(hino => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="hino.html?id=${hino.id}">${hino.titulo}</a>`;
          ul.appendChild(li);
        });
    }

    input.addEventListener("input", () => {
      renderizarLista(input.value);
    });

    renderizarLista();
  </script>
</body>
</html>
