<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letra do Hino</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #d9e2ec);
      margin: 0;
      padding: 1.5rem;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #0a3d62;
      text-shadow: 1px 1px 4px rgba(10, 61, 98, 0.3);
    }

    iframe {
      width: 100%;
      max-width: 720px;
      height: 360px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      transition: box-shadow 0.3s ease;
    }
    iframe:hover {
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
    }

    pre {
      background: #fff;
      max-width: 720px;
      padding: 2rem;
      border-radius: 15px;
      white-space: pre-wrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      font-size: 1.25rem;
      line-height: 1.8;
      font-weight: 700; /* negrito aqui */
      color: #222;
      user-select: text;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }

      iframe {
        height: 280px;
      }

      pre {
        font-size: 1.15rem;
        padding: 1.5rem;
      }
    }

    @media (max-width: 400px) {
      pre {
        font-size: 1.05rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="conteudo"></div>

  <script>
    const hinos = {
      "foi-na-cruz": {
        titulo: "Foi na Cruz – Jefferson & Suellen",
        video: "https://www.youtube.com/embed/392zVjhxurA",
        letra: `A cruz era o meu lugar  
Os cravos eram em minhas mãos  
O castigo estava sobre mim  
Eu era culpado, Ele não!  

Foi na cruz que seu sangue derramou por mim  
Foi na cruz que se ouviu o brado: Está consumado`
      },
      "luz-divina": {
        titulo: "Luz Divina",
        video: "https://www.youtube.com/embed/[ID_AQUI]",
        letra: `Oh, vem, divina luz, as trevas dissipar!  
Oh, vem-me alumiar!  
Amor celeste, vem, sobre mim transbordar!  
Habita no meu lar, ó Salvador!`
      },
      "maranata": {
        titulo: "Maranata – Avivah feat. Fernanda Madaloni",
        video: "https://www.youtube.com/embed/iS6GXPbhCwU",
        letra: `Tu és a minha luz  
A minha salvação  
Se estou contigo, não há o que temer  
Maranata, ora vem Senhor Jesus!`
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const conteudo = document.getElementById("conteudo");

    if (hinos[id]) {
      const hino = hinos[id];
      conteudo.innerHTML = `
        <h1>${hino.titulo}</h1>
        <iframe src="${hino.video}" allowfullscreen></iframe>
        <pre>${hino.letra}</pre>
      `;
    } else {
      conteudo.innerHTML = "<p style='text-align:center; font-weight:bold; color:#cc0000;'>Hino não encontrado.</p>";
    }
  </script>
</body>
</html>
