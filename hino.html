<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letra do Hino</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 1rem;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    pre {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      white-space: pre-wrap;
      box-shadow: 0 0 6px #ccc;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }

      pre {
        font-size: 1.2rem;
        padding: 1.2rem;
      }

      iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div id="conteudo"></div>

  <script>
    const hinos = {
      "foi-na-cruz": {
        titulo: "Foi na Cruz – Jefferson & Suellen",
        video: "https://www.youtube.com/embed/392zVjhxurA",
        letra: `A cruz era o meu lugar  
Os cravos eram em minhas mãos  
O castigo estava sobre mim  
Eu era culpado, Ele não!  

Foi na cruz que seu sangue derramou por mim  
Foi na cruz que se ouviu o brado: Está consumado`
      },
      "luz-divina": {
        titulo: "Luz Divina",
        video: "https://www.youtube.com/embed/[ID_AQUI]",
        letra: `Oh, vem, divina luz, as trevas dissipar!  
Oh, vem-me alumiar!  
Amor celeste, vem, sobre mim transbordar!  
Habita no meu lar, ó Salvador!`
      },
      "maranata": {
        titulo: "Maranata – Avivah feat. Fernanda Madaloni",
        video: "https://www.youtube.com/embed/iS6GXPbhCwU",
        letra: `Tu és a minha luz  
A minha salvação  
Se estou contigo, não há o que temer  
Maranata, ora vem Senhor Jesus!`
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const conteudo = document.getElementById("conteudo");

    if (hinos[id]) {
      const hino = hinos[id];
      conteudo.innerHTML = `
        <h1>${hino.titulo}</h1>
        <iframe src="${hino.video}" allowfullscreen></iframe>
        <pre>${hino.letra}</pre>
      `;
    } else {
      conteudo.innerHTML = "<p style='text-align:center;'>Hino não encontrado.</p>";
    }
  </script>
</body>
</html>
